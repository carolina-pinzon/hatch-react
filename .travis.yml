language: node_js
node_js:
- 8
branches:
  only:
  - master
  - stable
notifications:
  email:
    recipients:
    - dev@axiomzen.co
    on_success: change
    on_failure: always
install:
- yarn install
- yarn eslint
- yarn stylelint
- yarn test
- if [ "$TRAVIS_BRANCH" == "master" ] ; then yarn build:staging ; fi
- if [ "$TRAVIS_BRANCH" == "stable" ] ; then yarn build:production ; fi
deploy:
  provider: heroku
  strategy: api
  skip_cleanup: true
  api_key:
    secure: 
  app:
    master: hatch-react-staging
    stable: hatch-react-production-beta
